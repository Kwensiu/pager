name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        default: ''
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    name: Build
    runs-on: windows-latest
    env:
      PLATFORM: win
      ARTIFACT_NAME: windows

    outputs:
      version: ${{ steps.set_version.outputs.version }}
      tag: ${{ steps.set_version.outputs.tag }}
      prerelease: ${{ steps.set_version.outputs.prerelease || 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean build directory
        run: |
          echo "Cleaning previous build artifacts..."
          if (Test-Path "build\out") {
            Remove-Item -Recurse -Force "build\out"
          }
          if (Test-Path "build\dist") {
            Remove-Item -Recurse -Force "build\dist"
          }
          echo "Build directory cleaned"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint and typecheck
        run: |
          yarn format --check
          yarn lint
          yarn typecheck

      - name: Set version for manual trigger
        id: set_version
        run: |
          echo "version=${{ github.event.inputs.version }}" >> $env:GITHUB_OUTPUT
          echo "tag=v${{ github.event.inputs.version }}" >> $env:GITHUB_OUTPUT
          echo "prerelease=${{ github.event.inputs.prerelease }}" >> $env:GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          $version = "${{ steps.set_version.outputs.version }}"
          $packageJson = Get-Content package.json | ConvertFrom-Json
          $packageJson.version = $version
          $packageJson | ConvertTo-Json -Depth 100 | Set-Content package.json -Encoding UTF8

      - name: Build application
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APP_VERSION_ENV: ${{ steps.set_version.outputs.version }}
        run: |
          yarn build
          yarn build:unpack
          yarn build:inno

      - name: Verify build artifacts
        run: |
          echo "Checking build artifacts..."
          $exeFiles = Get-ChildItem -Path "build\dist" -Filter "*.exe"
          if ($exeFiles) {
            foreach ($file in $exeFiles) {
              Write-Host "Found: $($file.Name) ($($file.Length) bytes)"
            }
          } else {
            Write-Host "Error: No exe files found in build/dist/"
            exit 1
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-build
          path: |
            build/dist/*.exe
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: release
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Release Notes
        id: release_notes
        run: |
          version="${{ needs.release.outputs.version }}"
          yarn release-notes "$version"
          {
            echo "release_notes<<EOF"
            cat RELEASE_NOTES.md
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          name: Release ${{ needs.release.outputs.version }}
          body: ${{ steps.release_notes.outputs.release_notes }}
          files: |
            artifacts/**/*.exe
          draft: false
          prerelease: ${{ needs.release.outputs.prerelease == 'true' }}
          generate_release_notes: false
          token: ${{ secrets.GITHUB_TOKEN }}
