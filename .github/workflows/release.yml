name: Release Build

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # 正式版本 v1.0.0
      - 'v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+' # Alpha版本 v1.0.0-alpha.1
      - 'v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+' # Beta版本 v1.0.0-beta.1
      - 'v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+' # RC版本 v1.0.0-rc.1

permissions:
  contents: write

jobs:
  release:
    name: Build ${{ github.ref_name }}
    runs-on: windows-latest
    env:
      PLATFORM: win
      ARTIFACT_NAME: windows

    outputs:
      version: ${{ steps.extract_version.outputs.version }}
      tag: ${{ steps.extract_version.outputs.tag }}
      prerelease: ${{ steps.extract_version.outputs.prerelease }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean build directory
        run: |
          echo "Cleaning previous build artifacts..."
          if (Test-Path "build\out") {
            Remove-Item -Recurse -Force "build\out"
          }
          if (Test-Path "build\dist") {
            Remove-Item -Recurse -Force "build\dist"
          }
          echo "Build directory cleaned"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint and typecheck
        run: |
          yarn format --check
          yarn lint
          yarn typecheck

      - name: Extract version from tag
        id: extract_version
        run: |
          $TAG_NAME = "${{ github.ref }}".Replace("refs/tags/", "")
          $VERSION = $TAG_NAME.Replace("v", "")
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $env:GITHUB_OUTPUT
          # 判断是否为预发布版本
          if ($TAG_NAME -match "-alpha\.|-beta\.|-rc\.") {
            echo "prerelease=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "prerelease=false" >> $env:GITHUB_OUTPUT
          }

      - name: Update package.json version
        run: |
          $version = "${{ steps.extract_version.outputs.version }}"
          $packageJson = Get-Content package.json | ConvertFrom-Json
          $packageJson.version = $version
          $packageJson | ConvertTo-Json -Depth 100 | Set-Content package.json -Encoding UTF8

      - name: Build application
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APP_VERSION_ENV: ${{ steps.extract_version.outputs.version }}
        run: |
          yarn build
          yarn build:unpack
          yarn build:inno

      - name: Verify build artifacts
        run: |
          echo "Checking build artifacts..."
          if (Test-Path "build\dist\*.exe") {
            Get-ChildItem "build\dist\*.exe" | ForEach-Object {
              Write-Host "Found: $($_.Name) ($($_.Length) bytes)"
            }
          } else {
            Write-Host "Error: No exe files found in build/dist/"
            exit 1
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-build
          path: |
            build/dist/*.exe
          if-no-files-found: error

  create-release:
    name: Create Release ${{ github.ref_name }}
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Release Notes
        id: release_notes
        run: |
          version="${{ needs.release.outputs.version }}"
          yarn release-notes "$version"
          {
            echo 'release_notes<<EOF'
            cat RELEASE_NOTES.md
            echo EOF
          } >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          name: Release ${{ needs.release.outputs.version }}
          body: ${{ steps.release_notes.outputs.release_notes }}
          files: |
            artifacts/**/*.exe
          draft: false
          prerelease: ${{ needs.release.outputs.prerelease == 'true' }}
          generate_release_notes: false
          token: ${{ secrets.GITHUB_TOKEN }}
